name: Run HYS Script

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    # به اکشن اجازه می‌دهد محتوای ریپازیتوری را تغییر دهد (push کند)
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: python hys.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add stream_data.txt
          
          # فقط در صورتی ادامه بده که واقعاً تغییری برای کامیت کردن وجود داشته باشد
          if git diff --staged --quiet; then
            echo "No changes to commit. The file is up to date."
            exit 0
          fi
          
          # اگر تغییری وجود داشت، کامیت کن، سپس آخرین تغییرات را بگیر و در نهایت پوش کن
          git commit -m "Update Hysteria2 configs"
          git pull --rebase
          git push
