name: Update V2Ray Configs

on:
  schedule:
    # Runs every 3 hours
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  update-configs-job:
    runs-on: ubuntu-latest

    # <<< CHANGE: Add this permissions block >>>
    # This grants the workflow write permission to the repository contents.
    permissions:
      contents: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run the aggregator script
        run: python hys.py

      - name: Commit and push if there are changes
              run: |
                git config --global user.name 'github-actions[bot]'
                git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                git add stream_data.txt
                
                # چک کن آیا تغییری برای کامیت وجود دارد یا نه
                if git diff --staged --quiet; then
                  echo "No changes to commit."
                  exit 0
                fi
                
                # اگر تغییر بود، کامیت کن، pull کن و سپس push کن
                git commit -m "Update stream data"
                git pull origin main --rebase
                git push
