name: Update V2Ray Configs

on:
  schedule:
    # Runs every 3 hours
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  update-configs-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run the aggregator script
        run: python hys.py

      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add hysteria2_configs.txt
          # The following command will fail if there are no changes, which is fine.
          # We use "|| exit 0" to prevent the workflow from failing.
          git commit -m "Update hysteria2 configs" || exit 0
          git push
